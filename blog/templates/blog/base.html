{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой блог{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Мой блог</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'blog:index' %}">Главная</a></li>
                    <li><a href="{% url 'blog:about' %}">О блоге</a></li>
                    <li><a href="{% url 'guestbook:guestbook' %}">Книга отзывов</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Мой блог. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
